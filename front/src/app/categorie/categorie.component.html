<button class="btn btn-info" (click)="onAddCategorie()" >
    ajout Categorie
</button>
<div class="card border-primary mt-3">
    <div class="card-header bg-primary text-white">
       Nos Categorie
    </div>
    <div class="card-body">
        <div *ngIf="categories.length>0;else noContacts">
            <h3>Liste de Categorie</h3>
              <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Desc</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let categorie of categories">
                        <td>{{categorie.name_Categorie}}</td>
                        <td>{{categorie.description}}</td>
                        
                        <td><a routerLink="/categories/{{categorie.id}}"  class="btn btn-success">Detail</a></td>
                        <td><a routerLink="/categories/edit/{{categorie.id}}"class="btn btn-warning">Modifier</a></td>
                        <td><button class="btn btn-danger" (click)="confirmDelete(categorie.id)" (click)="delateCategorie(categorie.id)"  [disabled]="isWaitingDelete"> Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    
        <div *ngIf="isWaitingDelete">
            <span  class="spinner-border" role="status"></span>
            <!-- <h4>Suppression ... Veuillez patienter </h4> -->
           </div>
        <div [hidden] ="!isWaiting">
            <div class="spinner-border"role="status"></div>
       
       <h4>Veuillez patienter !</h4> 
    </div >
        <ng-template #noContacts>
            <p class="alert alert-warning">
                Aucun contact trouv√© !
            </p>
            <div class="alert alert-danger">
                <strong>Erreur! </strong>{{errMsg}}
            </div>
           
        </ng-template>

    </div>
