<div class="container">
  <div *ngIf="panier.length > 0; else noItems">
    <h2 class="mb-4">Contenu du Panier</h2>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Produit</th>
            <th scope="col">Prix </th>
            <th scope="col">Quantit√©</th>
            <th scope="col">Prix total</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of panier">
            <td>
             <img [src]="  '../../assets/images/sup.jpg'" class="img-fluid rounded" alt="..."  style="max-width: 48%;  max-height: 64px;" (click)="removeFromPanier(produit.id)">
              
            </td>
            <td>
              <img [src]="produit.image ? baseURL + 'storage/files/' + produit.image : '../../assets/images/default-avatar.jpg'" class="img-fluid rounded" alt="..."  style="max-width: 48%;  max-height: 64px;">
            </td>
            <td>{{ produit.name }}</td>
            <td>{{ produit.prix }}</td>
            <td>{{ produit.quantite }}</td>
            <td>{{ produit.prixTotal }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="clearPanier()" class="btn btn-warning mt-4">Vider le Panier</button>
  </div>
  <ng-template #noItems>
    <div class="alert alert-info mt-4" role="alert">
      Le panier est vide.
    </div>
  </ng-template>
</div>
